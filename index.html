<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Vowel Checker</title>
</head>
<body>
  <div class="container">
    <h1>Vowel Checker</h1>
    <input type="text" id="inputText" placeholder="Enter a word or sentence" />
    <button onclick="checkVowels()" id="check">Check Vowels</button>
    <div id="result" class="result"></div>
    <div id="info" class="result"></div>
    <div id="error" class="error"></div>
    <button id="ok" onclick="refresh()">OK</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
